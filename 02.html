<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>段落與文字</title>
</head>
<body>
    
    <h1>段落</h1>

    <!--
        1. 不能放區塊級元素
        2. 內文段落需要自行排版
            1)使用css或空白做文字內縮
            2)使用<br>做換行
    -->
    <h3> p 標籤 </h3>
    <p>
    　　    ABC
        DEF
            FDGFD<br>
            DFGD
            <span>FSDG</span>

    </p>
    <!--
        1. 主要特性與p標籤一致
        2. 會將<pre></pre>的內容完整顯示於網頁，包含空白、內縮(tab)、換行(\r\n)

    -->
    <h3> pre標籤 </h3>
    <pre>

        SDFSDFSDFSDFSDFfghfghfg

    </pre>
</body>
</html>
